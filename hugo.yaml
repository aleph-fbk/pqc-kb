baseURL: https://aleph.fbk.eu/pqc-kb/
languageCode: en-us
title: Post-Quantum Cryptography Knowledge Base

defaultContentLanguage: en

module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: 'assets'
      target: 'assets'
      # Exclude files from the 'assets' directory
      excludeFiles:
        - '**/README.md'
        - '**/*.drawio'
        - '**/*.bib'
        - '**/*.csl'
        - '**/nocite.md'
        - '**/*out.md'

markup:
  goldmark:
    # to support Details shortcode, enable rendering raw html
    renderer:
      unsafe: true
    extensions:
      passthrough:
        # KaTeX
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

menus:
  main:
    #- name: Home
    #  pageRef: /
    #  weight: 100
    - name: Search
      weight: 200
      params:
        type: search
    - name: aleph
      weight: 300
      url: "https://aleph.fbk.eu"
      params:
        icon: aleph-logo-white
    - name: GitHub
      weight: 500
      url: "https://github.com/aleph-fbk/pqc-kb"
      params:
        icon: github
    - name: FBK
      weight: 600
      url: "https://fbk.eu"
      params:
        icon: fbk-logo-white

params:

  description: Knowledge base on the transition to Post-Quantum Cryptography.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/favicon.svg
      dark: images/favicon-dark.svg
      link: /pqc-kb
      #width: 40
      height: 20

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  theme:
    # light | dark | system
    default: system
    displayToggle: true
  
  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
    respectDoNotTrack: true
  instagram:
    disable: true
    simple: true
  vimeo:
    disable: true
    enableDNT: true
    simple: true
  x:
    disable: true
    enableDNT: true
    simple: true
  youTube:
    disable: true
    privacyEnhanced: true

caches:
  images:
    dir: :cacheDir/images
