baseURL: https://github.com/aleph-fbk/pqc-kb/
languageCode: en-us
title: Post-Quantum Cryptography Knowledge Base

module:
  imports:
    - path: github.com/imfing/hextra

menus:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: Knowledge Base
      pageRef: /kb
      weight: 100
    - name: Search
      weight: 400
      params:
        type: search
    - name: GitHub
      weight: 500
      url: "https://github.com/aleph-fbk/pqc-kb"
      params:
        icon: github

params:

  navbar:

    displayTitle: true
    displayLogo: true
    logo:
      path: images/favicon.svg
      dark: images/favicon-dark.svg
      link: /
      #width: 40
      height: 20

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
    respectDoNotTrack: true
  instagram:
    disable: true
    simple: true
  twitter:
    disable: true
    enableDNT: true
    simple: true
  vimeo:
    disable: true
    enableDNT: true
    simple: true
  x:
    disable: true
    enableDNT: true
    simple: true
  youTube:
    disable: true
    privacyEnhanced: true